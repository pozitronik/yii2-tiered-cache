name: Tests

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    name: PHP ${{ matrix.php }}${{ matrix.dependencies && ' (lowest dependencies)' || '' }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Default dependencies (latest stable)
          - php: '8.4'
          # Lowest supported dependencies
          - php: '8.4'
            dependencies: 'lowest'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, pcntl, zip
          coverage: xdebug
          tools: composer:v2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies (default)
        if: matrix.dependencies != 'lowest'
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: Install dependencies (lowest)
        if: matrix.dependencies == 'lowest'
        run: composer update --prefer-lowest --prefer-stable --prefer-dist --no-interaction --no-progress

      - name: Run tests (without coverage)
        if: matrix.dependencies == 'lowest'
        run: XDEBUG_MODE=off vendor/bin/phpunit --colors=always

      - name: Run tests with coverage
        if: matrix.dependencies != 'lowest'
        run: vendor/bin/phpunit --coverage-clover coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.php == '8.4' && matrix.dependencies != 'lowest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_on_error: false

